<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>To-Do List</title>
  <link rel="stylesheet" href="task2.css" />
</head>
<body>
  <main class="app" role="application" aria-labelledby="app-title">
    <h1 id="app-title">To-Do List</h1>

    <form id="todo-form" class="todo-form" autocomplete="off">
      <input id="todo-input" type="text" placeholder="Add a new task..." aria-label="New task" required />
      <button id="add-btn" type="submit">Add</button>
    </form>

    <ul id="todo-list" class="todo-list" aria-live="polite"></ul>

    <div class="controls">
      <button id="clear-completed" type="button">Clear Completed</button>
      <button id="clear-all" type="button">Clear All</button>
    </div>

    <p class="hint">Tip: Click a task to toggle complete. Use the trash icon to remove a task.</p>
  </main>

  <script src="task2.js"></script>
</body>
</html>
